<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header class="sticky top-0 z-10 w-full bg-white">
        <div class="w-full">
            <div class="flex items-center justify-between border-b py-4 px-4">
                <button type="button" class="focus:outline-none">
                    <img class="h-6 w-auto" src="camellologo.svg" alt="CamellApp">
                </button>
                <div class="flex items-center justify-between gap-1">
                    <button type="button" title="Report an issue" aria-label="Report an issue" class="icon-button">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 256 256" height="18" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M232,56V176a8,8,0,0,1-2.76,6c-15.28,13.23-29.89,18-43.82,18-18.91,0-36.57-8.74-53-16.85C105.87,170,82.79,158.61,56,179.77V224a8,8,0,0,1-16,0V56a8,8,0,0,1,2.77-6h0c36-31.18,68.31-15.21,96.79-1.12C167,62.46,190.79,74.2,218.76,50A8,8,0,0,1,232,56Z"></path></svg>
                    </button>
                    <button type="button" title="Settings" aria-label="Settings" class="icon-button">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M2.13127 13.6308C1.9492 12.5349 1.95521 11.434 2.13216 10.3695C3.23337 10.3963 4.22374 9.86798 4.60865 8.93871C4.99357 8.00944 4.66685 6.93557 3.86926 6.17581C4.49685 5.29798 5.27105 4.51528 6.17471 3.86911C6.9345 4.66716 8.0087 4.99416 8.93822 4.60914C9.86774 4.22412 10.3961 3.23332 10.369 2.13176C11.4649 1.94969 12.5658 1.9557 13.6303 2.13265C13.6036 3.23385 14.1319 4.22422 15.0612 4.60914C15.9904 4.99406 17.0643 4.66733 17.8241 3.86975C18.7019 4.49734 19.4846 5.27153 20.1308 6.1752C19.3327 6.93499 19.0057 8.00919 19.3907 8.93871C19.7757 9.86823 20.7665 10.3966 21.8681 10.3695C22.0502 11.4654 22.0442 12.5663 21.8672 13.6308C20.766 13.6041 19.7756 14.1324 19.3907 15.0616C19.0058 15.9909 19.3325 17.0648 20.1301 17.8245C19.5025 18.7024 18.7283 19.4851 17.8247 20.1312C17.0649 19.3332 15.9907 19.0062 15.0612 19.3912C14.1316 19.7762 13.6033 20.767 13.6303 21.8686C12.5344 22.0507 11.4335 22.0447 10.3691 21.8677C10.3958 20.7665 9.86749 19.7761 8.93822 19.3912C8.00895 19.0063 6.93508 19.333 6.17532 20.1306C5.29749 19.503 4.51479 18.7288 3.86862 17.8252C4.66667 17.0654 4.99367 15.9912 4.60865 15.0616C4.22363 14.1321 3.23284 13.6038 2.13127 13.6308ZM11.9997 15.0002C13.6565 15.0002 14.9997 13.657 14.9997 12.0002C14.9997 10.3433 13.6565 9.00018 11.9997 9.00018C10.3428 9.00018 8.99969 10.3433 8.99969 12.0002C8.99969 13.657 10.3428 15.0002 11.9997 15.0002Z"></path></svg>
                    </button>
                    <button type="button" title="Close this popup" aria-label="Close this popup" class="icon-button">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div id="home" class="tab-content active">
            <div class="text-zone">
                Aplica con Camellapp, la informacion de tu perfil se completara automoticamente
            </div>
        
            <div class="divider"></div>
        
            <div class="cyan-zone">
                Camellapp se ha sincronizado exitosamente
            </div>
        
            <div class="image-container">
                <img src="Home/alliedLogos/Magneto.png" alt="Image 1" class="small-image">
                <img src="Home/alliedLogos/Linkedin.png" alt="Image 2" class="small-image">
            </div>
        
            <button class="blue-button">
                Autocompletar
            </button>
        </div>

        <div id="profile" class="tab-content">
            <div class="profile-container">
                <button class="blue-button profile-button">
                    Editar Perfil
                </button>
            
                <img src="iconsMenu/UserOFF.svg" alt="Profile Picture" class="profile-pic">
            
                <h2 class="profile-name">DromeDario Gomez</h2>
            
                <div class="profile-data">
                    <div class="profile-data-item">
                        <div class="profile-data-label">Ciudad</div>
                        <div class="profile-data-value">Med</div>
                    </div>
                    <div class="profile-data-item">
                        <div class="profile-data-label">Email</div>
                        <div class="profile-data-value">dg@g.com</div>
                    </div>
                    <div class="profile-data-item">
                        <div class="profile-data-label">Tel</div>
                        <div class="profile-data-value">350*</div>
                    </div>
                </div>
            
                <div class="blue-divider"></div>
            </div>
        </div>
    </div>
    <div class="tabs">
        <div class="tab active" data-tab="home">
            <img src="iconsMenu/HomeON.svg" alt="Home" class="icon-active">
            <img src="iconsMenu/HomeOFF.svg" alt="Home" class="icon-inactive">
        </div>
        <div class="tab" data-tab="profile">
            <img src="iconsMenu/UserON.svg" alt="Profile" class="icon-active">
            <img src="iconsMenu/UserOFF.svg" alt="Profile" class="icon-inactive">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
